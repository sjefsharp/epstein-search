services:
  - type: web
    name: epstein-worker
    runtime: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./worker/Dockerfile
    dockerContext: ./worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # PROXY_URL — set in Render dashboard (secret)
      # Format: http://username:password@proxy.webshare.io:port
      # WORKER_SHARED_SECRET — set in Render dashboard (secret)
      # ALLOWED_ORIGINS — set in Render dashboard (secret)
    healthCheckPath: /health
